<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Culture | Gesti√≥n Impositiva Profesional 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        petroleum: '#0E3A47',
                        deepGreen: '#0B4F40',
                        sand: '#F2E8D5',
                        graphite: '#4A4A4A',
                        goldSoft: '#C5A059'
                    },
                    fontFamily: {
                        sans: ['Instrument Sans', 'sans-serif'],
                        serif: ['Lora', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animation-delay-200 {
            animation-delay: 0.2s;
        }

        .complexity-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .complexity-card:hover {
            transform: translateY(-4px);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #0E3A47;
            border-radius: 10px;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/p6.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
